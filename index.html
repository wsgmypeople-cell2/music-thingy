<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .sound-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    #chaosText {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      color: red;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">New KEM Sound</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Goober Sound</div>
  </div>

  <script>
    let currentAudio = null;
    let chaosInterval;
    let chaosActive = false;

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "youtube_kem5AfOws9Y_audio.mp3",
      "sound 7.mp3",
      "youtube_3gCBFKHVJVA_audio.mp3",
      "reddit_xxx_goober_xxx_1k37csw_audio.mp3"
    ];

    const alarmSound = "youtube_onib3bDo6Z0_audio.mp3";
    const backgroundImage = "fdc33b7f-7999-4173-97c8-377c039eb5af.png";
    const chaosWord = "YOUR CUSTOM WORD";

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      const audio = new Audio(sounds[index]);
      audio.volume = 1.0;

      if (index === 8) { // Special handling for Goober clip
        audio.addEventListener('loadedmetadata', () => {
          audio.currentTime = 270;
          audio.play();
          setTimeout(() => {
            audio.pause();
          }, 8000);
        });
      } else {
        audio.play();
      }

      currentAudio = audio;
    }

    function startChaosMode() {
      if (chaosActive) return;
      chaosActive = true;
      
      document.body.style.backgroundImage = `url('${backgroundImage}')`;
      document.body.style.backgroundSize = 'cover';

      const alarm = new Audio(alarmSound);
      alarm.loop = true;
      alarm.volume = 1.0;
      alarm.play();

      chaosInterval = setInterval(() => {
        const span = document.createElement("span");
        span.textContent = chaosWord;
        span.style.position = "absolute";
        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.top = Math.random() * window.innerHeight + "px";
        span.style.color = "red";
        span.style.fontWeight = "bold";
        span.style.fontSize = "2rem";
        span.style.opacity = 0.8;
        document.body.appendChild(span);
      }, 200); // spam rate
    }

    function stopChaosMode() {
      if (!chaosActive) return;
      chaosActive = false;

      clearInterval(chaosInterval);
      document.body.style.backgroundImage = '';
      document.querySelectorAll('span').forEach(span => span.remove());
    }

    async function checkChaosJson() {
      try {
        const response = await fetch('./chaos.json?t=' + new Date().getTime());
        const data = await response.json();
        if (data.chaos) {
          startChaosMode();
        } else {
          stopChaosMode();
        }
      } catch (err) {
        console.error("Error fetching chaos.json:", err);
      }
    }

    setInterval(checkChaosJson, 5000); // check every 5 sec
    window.onload = checkChaosJson;
  </script>
</body>
</html>
