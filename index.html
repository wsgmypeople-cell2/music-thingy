<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
      background-size: cover;
      background-position: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: 300;
      color: #00ffc8;
      font-size: 2.5rem;
      text-align: center;
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .sound-button {
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sound-button:hover {
      background-color: #00ffc8;
      color: #0d0d0d;
    }

    .controls {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .controls button {
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .controls button:hover {
      background-color: #ff4c4c;
      color: #fff;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="range"] {
      width: 150px;
      accent-color: #00ffc8;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Minimal Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">New KEM Sound</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
  </div>

  <div class="controls">
    <button onclick="stopSound()">ðŸ›‘ Stop Sound</button>
    <div class="volume-control">
      <label for="volumeSlider">Volume:</label>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume()" />
    </div>
  </div>

  <script>
    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "youtube_kem5AfOws9Y_audio.mp3",
      "sound 7.mp3",
      "youtube_3gCBFKHVJVA_audio.mp3"
    ];

    const alarmSound = "youtube_onib3bDo6Z0_audio.mp3";
    const chaosBackground = "21559ecb-29c1-4339-b47c-cf1a70854078.png";
    let currentAudio = null;

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(sounds[index]);
      currentAudio.volume = document.getElementById("volumeSlider").value;
      currentAudio.play();
    }

    function stopSound() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    function changeVolume() {
      if (currentAudio) {
        currentAudio.volume = document.getElementById("volumeSlider").value;
      }
    }

    window.onload = function () {
      const chance = Math.floor(Math.random() * 30) + 1;
      if (chance === 1) {
        document.body.style.backgroundImage = `url('${chaosBackground}')`;
        const alarm = new Audio(alarmSound);
        alarm.loop = true;
        alarm.volume = 1.0;
        alarm.play();
      }
    };
  </script>
</body>
</html>
