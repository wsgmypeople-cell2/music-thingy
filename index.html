<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soundboard with Remote Chaos Mode</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .sound-button, .control-button {
      background: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sound-button:hover, .control-button:hover {
      background: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
    }
    input[type="range"] {
      width: 150px;
    }
    .chaos-text {
      position: absolute;
      color: red;
      font-size: 2rem;
      font-weight: bold;
      user-select: none;
      pointer-events: none;
      animation: flash 0.5s infinite alternate;
    }
    @keyframes flash {
      0% { opacity: 1; transform: scale(1);}
      100% { opacity: 0.5; transform: scale(1.2);}
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">Sound 6</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Sound 9</div>
  </div>

  <div class="controls">
    <button class="control-button" onclick="stopAllSounds()">Stop</button>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
  </div>

  <script>
    let currentAudio = null;
    let chaosActive = false;
    let chaosSound = new Audio("chaos_sound.mp3");
    chaosSound.loop = true;
    chaosSound.volume = 1.0; // Full blast always
    let chaosDelaySeconds = 0; // Change this if you want a wait (example 10 = 10 seconds)

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "sound6.mp3",
      "sound 7.mp3", // Important: space between sound and 7 because of filename!
      "sound8.mp3",
      "sound9.mp3"
    ];

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById("volumeSlider").value;
      audio.play();
      currentAudio = audio;
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    function changeVolume(volume) {
      if (currentAudio) {
        currentAudio.volume = volume;
      }
    }

    function activateChaosMode() {
      if (chaosActive) return; // Already active
      chaosActive = true;
      chaosSound.play();

      // Spawn text repeatedly
      setInterval(() => {
        const span = document.createElement('span');
        span.className = 'chaos-text';
        span.innerText = 'YOUR CUSTOM WORD'; // <<< EDIT YOUR WORD HERE
        span.style.top = Math.random() * window.innerHeight + "px";
        span.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(span);
      }, 200);
    }

    function startChaosAfterDelay() {
      setTimeout(() => {
        activateChaosMode();
      }, chaosDelaySeconds * 1000);
    }

    // Remote chaos trigger check
    setInterval(() => {
      fetch('https://raw.githubusercontent.com/wsgmypeople-cell2/random-thingy/main/chaos.json')
        .then(response => response.json())
        .then(data => {
          if (data.chaos) {
            startChaosAfterDelay();
          }
        })
        .catch(error => console.error('Error fetching chaos.json:', error));
    }, 3000);

  </script>
</body>
</html>
