<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-size: cover;
      background-position: center;
    }
    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .sound-button, .control-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover, .control-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="range"] {
      width: 150px;
    }
    .chaos-text {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: red;
      direction: rtl;
      opacity: 0.8;
      user-select: none;
      white-space: nowrap;
      animation: moveChaos 5s linear infinite;
      pointer-events: none;
    }
    @keyframes moveChaos {
      0% { transform: translate(0, 0); }
      100% { transform: translate(calc(100vw - 100px), calc(100vh - 100px)); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">New KEM Sound</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Goober Sound</div>
  </div>

  <div class="controls">
    <button class="control-button" onclick="stopAllSounds()">Stop</button>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
  </div>

  <script>
    let currentAudio = null;
    let chaosActive = false;
    
    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "youtube_kem5AfOws9Y_audio.mp3",
      "sound 7.mp3", // Make sure the filename is EXACTLY "sound 7.mp3"
      "youtube_3gCBFKHVJVA_audio.mp3",
      "reddit_xxx_goober_xxx_1k37csw_audio.mp3"
    ];

    const alarmSound = "youtube_onib3bDo6Z0_audio.mp3";
    const chaosBackground = "fdc33b7f-7999-4173-97c8-377c039eb5af.png"; // Your new image
    const chaosTextContent = "I HATE NIGGERS"; // <<< CUSTOMIZE THIS

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById("volumeSlider").value;
      if (index === 8) { // Special Goober clip
        audio.addEventListener('loadedmetadata', () => {
          audio.currentTime = 270;
          audio.play();
          setTimeout(() => {
            audio.pause();
          }, 8000);
        });
      } else {
        audio.play();
      }
      currentAudio = audio;
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    function changeVolume(volume) {
      if (currentAudio) {
        currentAudio.volume = volume;
      }
    }

    function activateChaos() {
      if (chaosActive) return;
      chaosActive = true;
      
      document.body.style.backgroundImage = `url('${chaosBackground}')`;
      const alarm = new Audio(alarmSound);
      alarm.loop = true;
      alarm.volume = 1.0;
      alarm.play();

      setInterval(() => {
        const chaosText = document.createElement('div');
        chaosText.className = 'chaos-text';
        chaosText.innerText = chaosTextContent;
        chaosText.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        chaosText.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        chaosText.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(chaosText);
      }, 10);
    }

    window.onload = function () {
      const chance = Math.floor(Math.random() * 30) + 1;
      if (chance === 1) {
        activateChaos();
      }
    };

    window.addEventListener('keydown', function(event) {
      if (event.key === "'") {
        activateChaos();
      }
    });
  </script>
</body>
</html>
