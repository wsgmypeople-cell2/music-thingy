<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .sound-button, .control-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover, .control-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="range"] {
      width: 150px;
    }
    .chaos-text {
      position: absolute;
      font-size: 24px;
      color: red;
      font-weight: bold;
      animation: move 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100vw, 100vh); }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">Sound 6</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Sound 9</div>
  </div>

  <div class="controls">
    <button class="control-button" onclick="manualChaos()">Activate Chaos</button>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
  </div>

  <script>
    let currentAudio = null;
    let chaosInterval = null;
    let isRemoteChaos = false;
    let isChaosActive = false;

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "sound6.mp3",
      "sound 7.mp3",
      "sound8.mp3",
      "sound9.mp3"
    ];

    const alarmSound = new Audio("youtube_onib3bDo6Z0_audio.mp3");
    alarmSound.loop = true;
    alarmSound.volume = 1.0;
    const chaosBackground = "fdc33b7f-7999-4173-97c8-377c039eb5af.png";
    const customWord = "YOUR CUSTOM WORD";

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById("volumeSlider").value;
      audio.play();
      currentAudio = audio;
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    function changeVolume(volume) {
      if (currentAudio) {
        currentAudio.volume = volume;
      }
    }

    function startChaos(remote=false) {
      if (isChaosActive) return;
      isChaosActive = true;
      isRemoteChaos = remote;
      document.body.style.backgroundImage = `url('${chaosBackground}')`;
      alarmSound.play();
      chaosInterval = setInterval(spawnText, 100);
    }

    function manualChaos() {
      startChaos(false);
    }

    function stopChaos() {
      if (isRemoteChaos) return; // Can't stop remote chaos
      if (!isChaosActive) return;
      alarmSound.pause();
      alarmSound.currentTime = 0;
      document.body.style.backgroundImage = '';
      clearInterval(chaosInterval);
      isChaosActive = false;
    }

    function spawnText() {
      const text = document.createElement('div');
      text.className = 'chaos-text';
      text.innerText = customWord;
      text.style.left = Math.random() * window.innerWidth + 'px';
      text.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(text);
      setTimeout(() => {
        text.remove();
      }, 10000);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === "'") {
        manualChaos();
      }
      if (e.key === "\\") {
        stopChaos();
      }
    });

    async function checkRemoteChaos() {
      try {
        const response = await fetch('chaos.json');
        const data = await response.json();
        if (data.chaos) {
          startChaos(true);
        }
      } catch (err) {
        console.error("Could not load chaos.json", err);
      }
    }

    window.onload = function () {
      checkRemoteChaos();
    };
  </script>
</body>
</html>
