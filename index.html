<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      background-size: cover;
      background-position: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin-bottom: 1.5rem;
    }
    .sound-button, .stop-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
      text-align: center;
    }
    .sound-button:hover, .stop-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">New KEM Sound</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
  </div>

  <div class="controls">
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" />
    <div class="stop-button" onclick="stopSound()">ðŸ›‘ Stop</div>
  </div>

  <script>
    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "youtube_kem5AfOws9Y_audio.mp3",
      "sound 7.mp3"
    ];

    const alarmSound = "youtube_onib3bDo6Z0_audio.mp3";
    const chaosBackground = "21559ecb-29c1-4339-b47c-cf1a70854078.png";

    let currentAudio = null;

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
      }
      currentAudio = new Audio(sounds[index]);
      currentAudio.volume = document.getElementById("volumeSlider").value;
      currentAudio.play();
    }

    function stopSound() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    document.getElementById("volumeSlider").addEventListener("input", function () {
      if (currentAudio) {
        currentAudio.volume = this.value;
      }
    });

    window.onload = function () {
      const chance = Math.floor(Math.random() * 100) + 1;
      if (chance === 1) {
        document.body.style.backgroundImage = `url('${chaosBackground}')`;
        const alarm = new Audio(alarmSound);
        alarm.loop = true;
        alarm.volume = 1.0;
        alarm.play();
      }
    };
  </script>
</body>
</html>
