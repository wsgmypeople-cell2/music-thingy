<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .sound-button, .control-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover, .control-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="range"] {
      width: 150px;
    }
    .chaos-text {
      position: fixed;
      top: 0;
      left: 0;
      font-size: 3rem;
      color: red;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      animation: flash 0.5s infinite alternate;
      z-index: 9999;
      pointer-events: none;
      white-space: nowrap;
    }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">New KEM Sound</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Goober Sound</div>
  </div>

  <div class="controls">
    <button class="control-button" onclick="stopAllSounds()">Stop</button>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
  </div>

  <script>
    let currentAudio = null;
    let chaosModeActivated = false;
    let chaosTextElements = [];

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "youtube_kem5AfOws9Y_audio.mp3",
      "sound7.mp3",
      "youtube_3gCBFKHVJVA_audio.mp3",
      "reddit_xxx_goober_xxx_1k37csw_audio.mp3"
    ];

    const alarmSound = "youtube_onib3bDo6Z0_audio.mp3";
    const chaosBackground = "21559ecb-29c1-4339-b47c-cf1a70854078.png";

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById("volumeSlider").value;
      if (index === 8) {
        audio.addEventListener('loadedmetadata', () => {
          audio.currentTime = 270;
          audio.play();
          setTimeout(() => { audio.pause(); }, 8000);
        });
      } else {
        audio.play();
      }
      currentAudio = audio;
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    function changeVolume(volume) {
      if (currentAudio) {
        currentAudio.volume = volume;
      }
    }

    function triggerChaosMode() {
      if (chaosModeActivated) return;
      chaosModeActivated = true;

      document.body.style.backgroundImage = `url('${chaosBackground}')`;

      const alarm = new Audio(alarmSound);
      alarm.loop = true;
      alarm.volume = 1.0;
      alarm.play();

      createBouncingText();

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ipText = document.createElement('div');
          ipText.className = 'chaos-text';
          ipText.style.bottom = "20px";
          ipText.style.fontSize = "2rem";
          ipText.style.color = "white";
          ipText.innerText = `Your IP: ${data.ip}`;
          document.body.appendChild(ipText);
        });
    }

    function createBouncingText() {
      const chaosText = document.createElement('div');
      chaosText.className = 'chaos-text';
      chaosText.innerText = "Ù†Ø­Ù† Ù‚Ø§Ø¯Ù…ÙˆÙ† ØŒ Ø§Ø³ØªØ¹Ø¯ Ù„ÙˆØµÙˆÙ„Ù†Ø§.";
      document.body.appendChild(chaosText);

      let posX = Math.random() * window.innerWidth;
      let posY = Math.random() * window.innerHeight;
      let velX = (Math.random() < 0.5 ? 1 : -1) * (2 + Math.random() * 3);
      let velY = (Math.random() < 0.5 ? 1 : -1) * (2 + Math.random() * 3);

      chaosTextElements.push(chaosText);

      function animate() {
        posX += velX;
        posY += velY;

        if (posX <= 0 || posX + chaosText.offsetWidth >= window.innerWidth) velX *= -1;
        if (posY <= 0 || posY + chaosText.offsetHeight >= window.innerHeight) velY *= -1;

        chaosText.style.left = `${posX}px`;
        chaosText.style.top = `${posY}px`;

        requestAnimationFrame(animate);
      }
      animate();

      // Spawn a new bouncing text every 2 seconds
      setInterval(() => {
        createBouncingText();
      }, 2000);
    }

    window.onload = function () {
      const chance = Math.floor(Math.random() * 30) + 1;
      if (chance === 1) {
        triggerChaosMode();
      }
    };

    document.addEventListener('keydown', function(event) {
      if (event.key === "'") { 
        triggerChaosMode();
      }
    });
  </script>
</body>
</html>
