<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .sound-button, .control-button {
      background-color: #1e1e1e;
      border: 2px solid #00ffcc;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover, .control-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Soundboard</h1>

  <div class="soundboard">
    <div class="sound-button" onclick="playSound(0)">Sound 1</div>
    <div class="sound-button" onclick="playSound(1)">Sound 2</div>
    <div class="sound-button" onclick="playSound(2)">Sound 3</div>
    <div class="sound-button" onclick="playSound(3)">Sound 4</div>
    <div class="sound-button" onclick="playSound(4)">Sound 5</div>
    <div class="sound-button" onclick="playSound(5)">New KEM Sound</div>
    <div class="sound-button" onclick="playSound(6)">Sound 7</div>
    <div class="sound-button" onclick="playSound(7)">Sound 8</div>
    <div class="sound-button" onclick="playSound(8)">Goober Sound</div>
  </div>

  <div class="controls">
    <button class="control-button" onclick="stopAllSounds()">Stop</button>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
  </div>

  <script>
    let currentAudio = null;
    let chaosInterval = null;
    let alarmAudio = null;

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "youtube_kem5AfOws9Y_audio.mp3",
      "sound 7.mp3",
      "youtube_3gCBFKHVJVA_audio.mp3",
      "reddit_xxx_goober_xxx_1k37csw_audio.mp3"
    ];

    const alarmSound = "youtube_onib3bDo6Z0_audio.mp3";
    const chaosBackground = "fdc33b7f-7999-4173-97c8-377c039eb5af.png";
    const customWord = "YOUR CUSTOM WORD";

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById("volumeSlider").value;

      if (index === 8) {
        audio.addEventListener('loadedmetadata', () => {
          audio.currentTime = 270;
          audio.play();
          setTimeout(() => {
            audio.pause();
          }, 8000);
        });
      } else {
        audio.play();
      }

      currentAudio = audio;
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    function changeVolume(volume) {
      if (currentAudio) {
        currentAudio.volume = volume;
      }
    }

    function activateChaosMode() {
      if (chaosInterval) return; // Already active

      document.body.style.backgroundImage = `url('${chaosBackground}')`;

      alarmAudio = new Audio(alarmSound);
      alarmAudio.loop = true;
      alarmAudio.volume = 1.0;
      alarmAudio.play();

      chaosInterval = setInterval(() => {
        const text = document.createElement("div");
        text.innerText = customWord;
        text.style.position = "absolute";
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * window.innerHeight + "px";
        text.style.color = "red";
        text.style.fontSize = "24px";
        text.style.fontWeight = "bold";
        text.style.userSelect = "none";
        text.style.pointerEvents = "none";
        text.style.zIndex = "9999";
        text.style.opacity = "0.8";
        text.style.filter = "blur(0.5px)";
        document.body.appendChild(text);
      }, 150);

      localStorage.setItem('chaosMode', 'true');
    }

    function killChaosMode() {
      if (alarmAudio) {
        alarmAudio.pause();
        alarmAudio = null;
      }
      if (chaosInterval) {
        clearInterval(chaosInterval);
        chaosInterval = null;
      }
      document.body.style.backgroundImage = '';
      document.querySelectorAll("div").forEach(div => {
        if (div.innerText === customWord) {
          div.remove();
        }
      });
      localStorage.removeItem('chaosMode');
    }

    window.onload = function () {
      if (localStorage.getItem('chaosMode') === 'true') {
        activateChaosMode();
      }
    };

    document.addEventListener('keydown', function (e) {
      if (e.key === '`') {
        activateChaosMode();
      }
      if (e.key === '\\') {
        killChaosMode();
      }
    });
  </script>
</body>
</html>
